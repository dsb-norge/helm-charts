apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-nginx-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-test
      image: curlimages/curl:latest
      env:
        - name: SERVICE
          value: {{ .Values.resourceName }}
      command:
        - /bin/sh
        - -ec
        - curl -s $SERVICE:8080/
  restartPolicy: Never
